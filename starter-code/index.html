<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>



  <!-- New game menu start -->
<img src="assets/logo.svg" alt="">


<section id="start_here">
  <h3>Pick player 1's mark</h3>
    <div id="player_select">
      <input type="radio" id="ex" name="player_select" value="X">
      <label for="ex">X</label> 
      <input type="radio" id="oh" name="player_select" value="O">
      <label for="oh">O</label>
    </div>
    
  <p>Remember: X goes first</p>
</section>
  
<div id="begin">
<button id="new_v_comp">New Game (vs CPU)</button>   
<button id="new_v_play">New Game (vs player)</button> 
</div> 

  <!-- New game menu end -->

  <!-- Game board start -->
  <div id="turn"><p>turn</p></div>
<section id="center">
  <!-- x/o icon --> 
  
  <section class="game_space">
    <div class="block" id="one"><span class="hide">1</span></div>
    <div class="block" id="two"><span class="hide">2</span></div>
    <div class="block" id="three"><span class="hide">3</span></div>
    <div class="block" id="four"><span class="hide">4</span></div>
    <div class="block" id="five"><span class="hide">5</span></div>
    <div class="block" id="six"><span class="hide">6</span></div>
    <div class="block" id="seven"><span class="hide">7</span></div>
    <div class="block" id="eight"><span class="hide">8</span></div>
    <div class="block" id="nine"><span class="hide">9</span></div>
  </section>
</section>
<section class="score">
  <div><p class= "box" id="p1">P1</p></div>  <!-- Your score -->
  <div><p class= "box"  id="draw">Draws</p></div> <!-- Ties score -->
  <div><p class= "box" id="p2">P2</p></div> <!-- CPU score -->
</section>

  

  

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart
  <button id="myBtn">Open Modal</button>
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  
  </div>
  <!-- Game board end -->
  <script src="script.js"></script>
</body>
</html>
