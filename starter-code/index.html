<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>



  <!-- New game menu start -->
<img src="assets/logo.svg" alt="">


<section id="start_here">
  <h3>Pick player 1's mark</h3>
    <div id="player_select">
      <input type="radio" id="ex" name="player_select" value="X">
      <label for="ex">X</label> 
      <input type="radio" id="oh" name="player_select" value="O">
      <label for="oh">O</label>
    </div>
    
  <p>Remember: X goes first</p>
</section>
  
<div id="begin">
<button id="new_v_comp">New Game (vs CPU)</button>   
<button id="new_v_play">New Game (vs player)</button> 
</div> 

  <!-- New game menu end -->

  <!-- Game board start -->
  <div id="turn"><p>turn</p></div>
<section id="center">
  <!-- x/o icon --> 
  
  <section class="game_space">
    <div class="block" id="one"><img src="assets/icon-o.svg" class="oh"><img src="assets/icon-x.svg" class="ex"><svg width="64" height="64" id="test" xmlns="http://www.w3.org/2000/svg"></svg></div>
    <div class="block" id="two"><img src="assets/icon-o.svg" class="oh"><img src="assets/icon-x.svg" class="ex"></div>
    <div class="block" id="three"><img src="assets/icon-o.svg" class="oh"><img src="assets/icon-x.svg" class="ex"></div>
    <div class="block" id="four"><img src="assets/icon-o.svg" class="oh"><img src="assets/icon-x.svg" class="ex"></div>
    <div class="block" id="five"><img src="assets/icon-o.svg" class="oh"><img src="assets/icon-x.svg" class="ex"></div>
    <div class="block" id="six"><img src="assets/icon-o.svg" class="oh"><img src="assets/icon-x.svg" class="ex"></div>
    <div class="block" id="seven"><img src="assets/icon-o.svg" class="oh"><img src="assets/icon-x.svg" class="ex"></div>
    <div class="block" id="eight"><img src="assets/icon-o.svg" class="oh"><img src="assets/icon-x.svg" class="ex"></div>
    <div class="block" id="nine"><img src="assets/icon-o.svg" class="oh"><img src="assets/icon-x.svg" class="ex"></div>
  </section>
</section>

  

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Game board end -->
  <script src="script.js"></script>
</body>
</html>
